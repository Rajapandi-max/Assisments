<html>
    <form>
        <label for="numberInput">Enter a price:</label>
        <input type="number" id="numberInput">
        <button type="button" onclick="getInput()">Submit</button>
    </form>
    <p id="print">Discount:</p>
<script>
    
    function getInput() {
            var price = document.getElementById("numberInput").value;


            if (price >= 100) {
                document.getElementById("print").textContent = "Discount: 20%"
            }
            else if (price >= 50 && price <= 100) {
                document.getElementById("print").textContent = "Discount: 10%"
            }
            else (
                document.getElementById("print").textContent = " no discount"
            )
        }
</script>
</html>
