<html>
    <label for="num1input">Enter a num1:</label>
    <input type="number" id="num1">
    <label for="num2input">Enter a num2:</label>
    <input type="number" id="num2">
    <button type="button" onclick="total()">Submit</button>
    <p class="sum1">Sum1:</p>
    <p class="sum2">Sum2:</p>
    <p class="sum3">Sum3:</p>
    <script>
         var solve = 5 + 10 * 3;
        document.querySelector(".sum1").innerHTML = "Sum1:" + solve;

        function total() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var solve2 = (num2 % 9) * num1;
            document.querySelector(".sum2").innerHTML = "Sum2:" + solve2;
            var solve3 = num2 + num1 / 8 + 2;
            document.querySelector(".sum3").innerHTML = "Sum3:" + solve3;
        }

    </script>
</html>
